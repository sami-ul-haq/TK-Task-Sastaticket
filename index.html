<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sastaticket.pk</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9e2213edf0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Starts Here-->
    <header>
        <nav>
            <img src="./images/sastaticket_logo.png" alt="logo">
            <ul>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">Search Bookings</a></li>
            </ul>
        </nav>
        <div class="right_nav">
            <span>My Account <i class="fas fa-chevron-down"></i></span>
            <span>Contact Us</span>
            <span><i class="fas fa-phone-alt"></i> 021 111 172 782</span>
        </div>
    </header>
    <!-- Header Ends Here -->

<main>
    <section class="main_content">
        <h1>Log in To Your Account</h1>

        <section class="form_section">

            <form method="get" action="#" class="main_form">

                <div class="email_field">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" />
                </div>

                <div class="pass_field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>

                <div class="last_field">
                    <input type="checkbox" name="checkbox" id="checkbox"/>
                    <span>Remember Me</span>
                </div>

                <div class="form_btn">
                    <button class="submit_btn">Login</button> 
                </div>

                <div class="form_extra">
                    <p><a href="#">Forgot Password</a> | <a href="#">Register Now</a></p>
                </div>

            </form>

            <div class="form_right">
                <button class="fb"><i class="fab fa-facebook"></i> Facebook</button>
                <button class="gplus"><i class="fab fa-google-plus"></i> Google</button>
            </div>

        </section>

    </section>

    <button class="fixed-btn"><i class="far fa-question-circle"></i> Support</button>

</main>
    
</body>
</html>
